<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="page">
  <header class="header">
    <div class="header__container container">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
  </header>
  <main class="main">
    <div class="main__container container">
      <section class="add-task">
        <label class="add-task__title title new-task" for="new-task">Add Item</label>
        <div class="add-task__container">
          <input id="new-task" class="task task-message" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h3 class="incomplete-tasks__title title">Todo</h3>
        <ul id="incomplete" class="incomplete-tasks__list list">
          <li class="incomplete-tasks__item item">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task task-message">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="delete__img" src="./remove.svg" alt="delete task">
            </button>
          </li>
          <li class="incomplete-tasks__item item edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-message">
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img class="delete__img" src="./remove.svg" alt="delete task">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="completed-tasks__title title">Completed</h3>
        <ul id="completed" class="completed-tasks__list list">
          <li class="completed-tasks__item item">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task task-message">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="delete__img" src="./remove.svg" alt="delete task">
            </button>
          </li>
        </ul>
      </section>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
