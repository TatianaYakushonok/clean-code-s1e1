<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main__container">
    <p id="add-task">
      <label class="add-task__title title new-task" for="new-task">Add Item</label>
      <div class="add-task__container">
        <input id="new-task" class="task" type="text">
        <button class="btn">Add</button>
      </div>
    </p>
    <h3 class="incomplete-tasks__title title">Todo</h3>
    <ul id="incomplete-tasks" class="incomplete-tasks__list list">
      <li class="incomplete-tasks__item item"><input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="delete__img" src="./remove.svg">
        </button>
      </li>
      <li class="incomplete-tasks__item item edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="btn edit">Save</button>
        <button class="btn delete">
          <img class="delete__img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="completed-tasks__title title">Completed</h3>
    <ul id="completed-tasks" class="completed-tasks__list list">
      <li class="completed-tasks__item item">
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="delete__img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
